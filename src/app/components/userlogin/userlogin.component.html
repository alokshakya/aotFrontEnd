<p-growl [value]="message" life="4000"></p-growl>
<div class="container prelogin">
  <div class="align-self-center">
  <div class="card"></div>
  <div class="card">
      <div class="tab-div">
        <ul class="tabs">
          <li id="loginTab" class="active"><a href="#" id="1">LOGIN</a></li>
          <li id="registerTab"><a href="#" id="2">SIGN UP</a></li>
        </ul>
      </div>
      <div class="col-sm-12">
        <div class="form row" id="login">
          <form #formCtrl="ngForm" class="col-sm-12" novalidate>
            <div class="input-container">
              <input type="text" id="email1" name="email" #email="ngModel" [(ngModel)]="userLoginCreds.username" pattern="^[A-Za-z0-9]+(\.[A-Za-z0-9]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9-]+)*(\.[A-Za-z]{2,4})$" required/>
              <label for="email1">Email</label>
              <div class="text-center">
                <p class="error" [hidden]="email.untouched" *ngIf="email.errors && email.errors.pattern">Please Enter Valid Email Id</p>
              </div>
              <div class="bar"></div>
            </div>
            <div class="input-container">
              <input type="password" name="password" #password="ngModel" [(ngModel)]="userLoginCreds.password" id="password" required="required"/>
              <label for="password">Password</label>
              <div class="bar"></div>
            </div>
            <div class="button-container">
              <button (click)="signIn()" [disabled]="password.errors||email.errors" type="submit"><span>Login</span></button>
            </div>
            <div class="input text-center">
              <!-- <label class="pull-left">
                <input type="checkbox">Remember me
              </label> -->
              <label class="text-center">
                <a href="#" id="3" class="forget-password">Forgot password ?</a>
              </label>
            </div>
          </form>
        </div>
        <div class="form row" id="forgetP" style="display: none;">
        <div class="col-sm-12">
          <div class="input-container">
            <p>To reset your password enter your email we'll send you a link to reset your password.</p>
          </div>
          <div class="input-container">
            <input type="text" id="#{label}" required="required"/>
            <label for="#{label}">User Id</label>
            <div class="bar"></div>
          </div>
          <div class="button-container">
            <button type="reset"><span>Reset</span></button>
          </div>
        </div>
      </div>
    </div>
  <!-- </div>
  <div class="card">
    <div class="toggle"></div> -->
    <div class="col-sm-12">
    <div class="form row"  id="register" style="display: none;">
      
      <form class="col-sm-12">
        <div class="title">Register
        <!-- <div class="close"></div> -->
        </div>
        <div class="row">
          <div class="col-sm-6 col-xs-12">
            <div class="input-container">
              <input type="text" name="firstname" #firstname="ngModel" [(ngModel)]="userRegCreds.firstname" id="regFirstName" required="required"/>
              <p class="error" [hidden]="firstname.untouched" *ngIf="firstname.errors && firstname.errors.pattern">
                Invalid Firstname
              </p>
              <label for="regFirstName">First Name</label>
              <div class="bar"></div>
            </div>
          </div>
          <div class="col-sm-6 col-xs-12">
            <div class="input-container">
              <input type="text" name="lastname" #lastname="ngModel" [(ngModel)]="userRegCreds.lastname" id="regLastName" required="required"/>
              <p class="error" [hidden]="lastname.untouched" *ngIf="lastname.errors && lastname.errors.pattern">
                Invalid Lastname
              </p>
              <label for="regLastName">Last Name</label>
              <div class="bar"></div>
            </div>
          </div>
        </div>
        <div class="input-container">
          <input type="number" name="number" #number="ngModel" pattern="^[7-9]{1}[0-9]{9}" [(ngModel)]="userRegCreds.mobile" id="regMobile" required="required"/>
          <label for="regMobile">Contact No.</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="text" name="regEmail" #regEmail="ngModel" [(ngModel)]="userRegCreds.email" id="regEmail" required="required"/>
          <p class="error" [hidden]="regEmail.untouched" *ngIf="regEmail.errors && regEmail.errors.pattern">
            Invalid Email Id
          </p>
          <label for="regEmail">Email ID</label>
          <div class="bar"></div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-xs-12">
            <div class="input-container">
              <!-- <input type="text" id="#{label}" required="required"/>
              <label for="#{label}">Class</label>
              <div class="bar"></div> -->
              <select [(ngModel)]="userRegCreds.class" #class="ngModel" name="class"  class="chosen-select" required="required">
                <option selected="selected" >Select Your Class</option>
                <option value="class1">Class 1</option>
                <option value="class2">Class 2</option>
                <option value="class3">Class 3</option>
                <option value="class4">Class 4</option>
                <option value="class5">Class 5</option>
                <option value="class6">Class 6</option>
                <option value="class7">Class 7</option>
                <option value="class8">Class 8</option>
              </select>
            </div>
          </div>
          <div class="col-sm-6 col-xs-12">
            <div class="input-gender">
              <input type='radio' id='male' value="male" [(ngModel)]="userRegCreds.gender" name="gender" #genderControl="ngModel" checked="checked">
              <label for='male'>Male</label>
              <input type='radio' id='female' value="female" [(ngModel)]="userRegCreds.gender" name="gender">
              <label for='female'>Female</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-xs-12">
            <div class="input-container">
              <input id="regPass" type="password" name="pass" promptLabel="Atleast 6 Characters With No Spaces" indicator="false" #pass="ngModel" [(ngModel)]="userRegCreds.password" pattern="^[^\s]{6,}" required="required"/>
              <p class="error" [hidden]="pass.untouched" *ngIf="pass.errors && pass.errors.pattern">Password
                Must Have Atleast 6 Characters
              </p>
              <label for="regPass">Password</label>
              <div class="bar"></div>
            </div>
          </div>
          <div class="col-sm-6 col-xs-12">
            <div class="input-container">
              <input type="password" id="regPassC" name="regPassword1" #regPassword="ngModel" [(ngModel)]="confirmPassword" pattern="^[^\s]{6,}"  required="required"/>
              <p [hidden]="regPassword.untouched" *ngIf="(confirmPassword !='') && confirmPassword!=userRegCreds.password" class="error">Password doesn't match</p>
              <label for="regPassC">Confirm Password</label>
              <div class="bar"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
            <p-captcha #captcha siteKey="6LfVJUUUAAAAAGWXhy14h_D8Iw4AydIVKwhObjKb" (onResponse)="showResponse($event)"></p-captcha>
          </div>
        </div>
        <br>
        <div class="button-container">
          <button *ngIf="spinner">Registering ...</button>
          <button type="submit" [disabled]="regEmail.errors ||spinner ||firstname.errors
          || lastname.errors || pass.errors
          || userRegCreds.mobile==''||userRegCreds.mobile==null ||userRegCreds.password==''
          || userRegCreds.firstname=='' || userRegCreds.lastname=='' || userRegCreds.email==''
          || userRegCreds.password==''
          || confirmPassword=='' || confirmPassword!=userRegCreds.password
          ||genderControl.errors 
          ||!isHuman
          || class.errors" (click)="signUp()"><span>Register</span></button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
</div>
